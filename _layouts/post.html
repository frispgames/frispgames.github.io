---
layout: default
---
<article class="post">
  <div class="container">
    <div class="row">
      <header>
        <h2>{{ page.title }}</h2>
        <div id='avatar'>
          <img src="/assets/images/portraits/{{page.author}}.png">
        </div>
        <h2 class="headline">Written by {{page.author | capitalize}} on {{ page.date | date:"%B %-d, %Y" }}</h2>
      </header>
      <section id="post-body">
        {{content}}
      </section>
    </div>
  </div>
</article>
