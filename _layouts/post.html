---
layout: default
---
<article class="post">
  <div class="container">
    <div class="row">
      <header>
        <h1>{{ page.title }}</h1>
        <h2 class="headline">{{ page.date | date:"%B %-d, %Y" }}</h2>
      </header>
      <section id="post-body">
        {{content}}
      </section>
    </div>
  </div>
</article>
